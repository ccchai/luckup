<!DOCTYPE html>
<html lang="en-gb">
<head>
    <title>Luck Up</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
    <link href="styles.min.css" rel="stylesheet" />
    <script type="text/javascript" src="cordova.js"></script>
</head>
<body>
    <div id="helpdiv" class="help-div">
        <h6 class="help-h6" ng-bind="help.Title"></h6>
        <p class="help-p" ng-bind="help.Message"></p>
        <a ng-href="{{help.Url}}" ng-show="help.Visible == 2" ng-bind="help.LinkText" class="help-a" target="_system" onclick="document.getElementById('helpdiv').classList.remove('active')"></a>
        <a ng-href="{{help.Url}}" ng-show="help.Visible == 1" ng-bind="help.LinkText" class="help-a" onclick="document.getElementById('helpdiv').classList.remove('active')"></a>
        <button class="icon-close help-button" onclick="document.getElementById('helpdiv').classList.remove('active')"></button>
    </div>

    <div class="u-view" ng-view autoscroll="true"></div>
    <u-loading></u-loading>
    <div id="splash">
        <span class="marquee marquee-splash"></span>
        <img class="splash-img" src="images/logo-white.png" />
    </div>
    <script src="core.min.js"></script>
    <script src="custom.min.js"></script>
</body>
</html>
